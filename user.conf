##########################################
# Búsqueda autómatica de actualizaciones #
##########################################
# Si está true, buscará la última actualización,
# si está en false no buscará actualizaciones y se quedará en la versión actual
# ----------------------------------------------------------- #
search_ota=true

#########################################
# Actualizar automáticamente sin avisar #
#########################################
# Si está true, se actualizará a la última versión
# si está en false seguirá el proceso normal de buscar actualización y avisar
# ----------------------------------------------------------- #
automatic_update=false

############################
# Mostrar mensaje de autor #
############################
# Se mostrará por defecto un mensaje mostrando mi nombre y mi mail
show_author=true

######################
# Version del script #
######################
# NO MODIFICAR O ELIMINAR ESTA LINEA (por defecto version=1.0.0)
version=1.0.1
